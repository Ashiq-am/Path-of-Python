<!DOCTYPE html>
<html>
<head>
	<title>Falcon and Jinja2 Example 2</title>
</head>
<body>
	<!-- we gettng listFlag and List from server -->
	{% if listFlag %}
	<h2>Items in list are as follows : </h2>
		{% for item in items %}
			<li>{{item}}</li>
		{% endfor %}
	{% else %}
		<h2>No item in list</h2>
	{% endif %}
</body>
</html>
